---
- name: Manage Duo Identity Sync
  hosts: ise_servers
  vars_files:
    - credentials.yml
  gather_facts: false
  tasks:
    - name: Trigger Duo Identity Sync
      cisco.ise.duo_identity_sync:
        ise_hostname: "{{ ise_hostname }}"
        ise_username: "{{ ise_username }}"
        ise_password: "{{ ise_password }}"
        ise_verify: "{{ ise_verify }}"
        syncName: DuoSync
      register: result

    - name: Print Result
      ansible.builtin.debug:
        var: result

