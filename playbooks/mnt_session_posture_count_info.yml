---
- name: Get MNT Session Posture Count Information
  hosts: ise_servers
  vars_files:
    - credentials.yml
  gather_facts: false
  tasks:
    - name: Get posture session count
      cisco.ise.mnt_session_posture_count_info:
        ise_hostname: "{{ ise_hostname }}"
        ise_username: "{{ ise_username }}"
        ise_password: "{{ ise_password }}"
        ise_verify: "{{ ise_verify }}"
        ise_version: "{{ ise_version }}"
      register: result

    - name: Print Posture Session Count
      ansible.builtin.debug:
        var: result.ise_response
