---
- name: Get Downloadable ACL Information
  hosts: ise_servers
  vars_files:
    - credentials.yml
  gather_facts: false
  tasks:
    - name: Get all Downloadable ACLs
      cisco.ise.downloadableacl_info:
        ise_hostname: "{{ ise_hostname }}"
        ise_username: "{{ ise_username }}"
        ise_password: "{{ ise_password }}"
        ise_verify: "{{ ise_verify }}"
        ise_version: "{{ ise_version }}"
      register: result

    - name: Print Downloadable ACLs
      ansible.builtin.debug:
        var: result.ise_response
    - name: Get Downloadable ACL by name
      cisco.ise.downloadableacl_info:
        ise_hostname: "{{ ise_hostname }}"
        ise_username: "{{ ise_username }}"
        ise_password: "{{ ise_password }}"
        ise_verify: "{{ ise_verify }}"
        name: PERMIT_ALL_TRAFFIC
      register: result_by_name

    - name: Print Downloadable ACL by Name
      ansible.builtin.debug:
        var: result_by_name.ise_response
