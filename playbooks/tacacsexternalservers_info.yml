---
- name: Get TACACS External Servers Information
  hosts: ise_servers
  vars_files:
    - credentials.yml
  gather_facts: false
  tasks:
    - name: Get all TACACS External Servers
      cisco.ise.tacacsexternalservers_info:
        ise_hostname: "{{ ise_hostname }}"
        ise_username: "{{ ise_username }}"
        ise_password: "{{ ise_password }}"
        ise_verify: "{{ ise_verify }}"
        ise_version: "{{ ise_version }}"
      register: result

    - name: Print TACACS External Servers
      ansible.builtin.debug:
        var: result.ise_response
