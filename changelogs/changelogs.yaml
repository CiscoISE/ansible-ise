releases:
  0.0.1:
    release_date: '2021-04-20'
    changes:
      release_summary: This is the initial beta release of the collection.
  0.0.2:
    release_date: '2021-05-25'
    changes:
      release_summary: Added all idempotent modules. Most modules are still untested against a live ISE.
  0.0.3:
    release_date: '2021-06-04'
    changes:
      release_summary: Added other modules and playbooks. Most modules are still untested against a live ISE.
  0.0.4:
    release_date: '2021-06-08'
    changes:
      release_summary: Added network_access_conditions module. Most modules are still untested against a live ISE.
  0.0.5:
    release_date: '2021-06-11'
    changes:
      release_summary: Update sorting params for info_ modules.
  0.0.6:
    release_date: '2021-06-18'
    changes:
      release_summary: Fix README playbook example.
  0.0.7:
    release_date: '2021-07-01'
    changes:
      release_summary: >
        Adds more playbooks. Changes credentials.yml to group_vars. Adds ISE ERS modules.
        Compares requested object to found object before updating to only update if necessary.
  0.0.8:
    release_date: '2021-07-09'
    changes:
      release_summary: Fix Indentity Group modules.
  0.0.9:
    release_date: '2021-07-12'
    changes:
      release_summary: Adds an Ansible role for the deployment of ISE to AWS as well as four modules for the deployment of personas to the ISE nodes.
      major_changes:
        - Adds a 'aws_deployment' role that allows the deployment of an arbitrary large ISE cluster to AWS.
        - Adds four new modules for the deployment of personas to existing nodes in an ISE cluster.
  1.0.0:
    release_date: '2021-07-21'
    changes:
      release_summary: Update to use ciscoisesdk v1.0.0 or newer
      major_changes: 
        - Adds more plugins.
        - Updates options required for modules.
        - Rename module device_administration_authorization_exception_rules => device_administration_local_exception_rules.
        - Rename module network_access_authorization_exception_rules => network_access_local_exception_rules.
        - Rename module network_access_authorization_global_exception_rules => network_access_global_exception_rules.
        - Rename module device_administration_authorization_global_exception_rules => device_administration_global_exception_rules.
        - Fixes inner logic of modules that have no get by name and have not working filter.